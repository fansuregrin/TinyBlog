<div class="col" id="category-overview">
    <h3>Tag Overview</h3>
    <p>There are currently <b>{{ tags|length }}</b> tags in your system.</p>
    <ul>
      {% for tag in tags %}
      <li><a href="{{ url_for('blog.tag_detail', slug=tag.slug) }}">{{ tag.name }}</a></li>
      {% endfor %}
    </ul>
</div>
