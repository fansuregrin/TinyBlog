{% extends 'blog/base.html' %}

{% block title %}
  <title>Posts in {{ category.name }} - {{ blog_title }}</title>
{% endblock%}

{% block content %}
  <h1>Post in the "{{ category.name }}" category</h1>
  {% for post in category.posts %}
    {% include 'blog/includes/card.html' %}
  {% endfor %}
{% endblock %}
