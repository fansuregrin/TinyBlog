{% extends 'blog/base.html' %}

{% block title %}
  <title>Create New Post - {{ blog_title }}</title>
{% endblock%}

{% block content %}
    <h1>Create New Post</h1>
    <form action="{{ url_for('blog.post_create') }}" method="post">
        {% for field in form %}
          <div class="form-group mb-3">
            {{ field.label() }}
            {{ field(class="form-control") }}
          </div>
        {% endfor %}
        <button class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
