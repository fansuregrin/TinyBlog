<div class="card mb-3 shadow">
    <div class="card-body">
        <h5 class="card-title">
            <a href="{{ url_for('blog.post_detail', slug=post.slug) }}" class="no-underline no-highlight">{{ post.title }}</a>
        </h5>
        <p class="card-text">{{ post.get_summary() }}</p>
        <p class="card-text"><small class="text-body-secondary">{{ post.get_time(post.created, '%Y-%m-%d') }}</small></p>
        <a href="{{ url_for('blog.post_detail', slug=post.slug) }}" class="btn btn-primary btn-light">Read More</a>
    </div>
    {% if post.tags|length %}
    <div class="card-footer text-body-secondary">
        {% for tag in post.tags %}
        <a href="{{ url_for('blog.tag_detail', slug=tag.slug)}} ">
          <span class="badge text-bg-info">{{ tag.name }} </span>
        </a>
        {% endfor %}
    </div>
    {% endif %}
</div>
