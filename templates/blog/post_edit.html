{% extends 'blog/base.html' %}

{% block title %}
  <title>Edit {{ post.title }} - {{ blog_title }}</title>
{% endblock%}

{% block content %}
    <h1>Edit Post "{{ post.title }}"</h1>
    <form action="{{ url_for('blog.post_update', slug=post.slug) }}" method="POST">
        {% for field in form %}
          <div class="form-group mb-3">
            {{ field.label() }}
            {{ field(class="form-control") }}
          </div>
        {% endfor %}
        <button class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
